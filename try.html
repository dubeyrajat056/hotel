<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VacayHome Spa & Resort</title>
    <link href="css/headerfooter.css" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="boostrap/css/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        /* Modal Styles */
        #test-form .white-popup-block .popup_inner .gj-datepicker span {
            color: red
        }

        #test-form .white-popup-block input {
            width: 100%;
            height: 50px
        }

        .gj-datepicker input {
            width: 100%;
            height: 50px;
            border: 1px solid #ddd;
            padding: 17px;
            font-size: 12px;
            color: #919191;
            margin-bottom: 20px
        }

        .gj-datepicker-md [role="right-icon"] {
            position: absolute;
            right: 0px;
            top: 0px;
            font-size: 14px;
            color: #919191;
            margin-right: 15px;
            top: 16px
        }

        .gj-picker-md {
            font-family: "Roboto", "Helvetica", "Arial", sans-serif;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: .04em;
            line-height: 1;
            color: rgba(0, 0, 0, 0.87);
            padding: 10px;
            padding: 20px;
            border: 1px solid #E0E0E0
        }

        #test-form {
            display: inline-block;
            margin: auto;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 50%;
            -webkit-transform: translate(-50%, -50%);
            -moz-transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%)
        }

        #test-form .mfp-close-btn-in .mfp-close {
            color: #333;
            display: none !important
        }

        #test-form button.mfp-close {
            display: none !important
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
            <a class="navbar-brand" href="#">cognoza<span class="text-danger">Hotel</span></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="about.html">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="room.html">Rooms</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact Us</a>
                    </li>
                </ul>
            </div>
            <!-- Book Now Button -->
            <a href="#" class="btn btn-danger ml-auto" id="bookNowBtn">Book Now</a>
        </nav>
    </header>

    <!-- Modal -->
    <div class="modal" id="bookingModal">
        <div class="popup_box ">
            <div class="popup_inner">
                <h3>Check Availability</h3>
                <form action="#">
                    <div class="row">
                        <div class="col-xl-6">
                            <input id="datepicker" placeholder="Check in date">
                        </div>
                        <div class="col-xl-6">
                            <input id="datepicker2" placeholder="Check out date">
                        </div>
                        <div class="col-xl-6">
                            <select class="form-select wide" id="default-select" class="">
                                <option data-display="Adult">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                            </select>
                        </div>
                        <div class="col-xl-6">
                            <select class="form-select wide" id="default-select" class="">
                                <option data-display="Children">1</option>
                                <option value="1">2</option>
                                <option value="2">3</option>
                                <option value="3">4</option>
                            </select>
                        </div>
                        <div class="col-xl-12">
                            <select class="form-select wide" id="default-select" class="">
                                <option data-display="Room type">Room type</option>
                                <option value="1">Laxaries Rooms</option>
                                <option value="2">Deluxe Room</option>
                                <option value="3">Signature Room</option>
                                <option value="4">Couple Room</option>
                            </select>
                        </div>
                        <div class="col-xl-12">
                            <button type="submit" class="boxed-btn3">Check Availability</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer style="background-color: #1c1c3a;">
        <!-- Footer Content -->
        <!-- Same as your existing footer code -->
    </footer>

    <script>
        // Get elements
        const bookNowBtn = document.getElementById('bookNowBtn');
        const bookingModal = document.getElementById('bookingModal');
        const closeModalBtn = document.getElementById('closeModalBtn');

        // Open Modal on clicking "Book Now"
        bookNowBtn.addEventListener('click', (e) => {
            e.preventDefault(); // Prevent default anchor behavior
            bookingModal.style.display = 'flex';
        });

        // Close Modal on clicking the close button
        closeModalBtn.addEventListener('click', () => {
            bookingModal.style.display = 'none';
        });

        // Close Modal on clicking outside the modal content
        window.addEventListener('click', (e) => {
            if (e.target === bookingModal) {
                bookingModal.style.display = 'none';
            }
        });
    </script>
</body>

</html>
